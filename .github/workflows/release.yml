name: ğŸ”– Release BotKikai .mcdr

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write  # å¿…éœ€æƒé™ï¼Œç”¨äºåˆ›å»º/æ›´æ–° Release

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install MCDReforged CLI
        run: pip install mcdreforged

      - name: ğŸ“¤ Pack plugin
        run: |
          python -m mcdreforged pack

      - name: ğŸ“£ Publish Release & Upload Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: '*.mcdr'
